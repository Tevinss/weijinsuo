<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加号选择器</title>
    <style>
        .first-ul > li + li {
            color: #ff6400;
            background-image: url("../img/slide_04_2000x410.jpg");
        }

        .second-ul > li.item2 + li {
            color: #ff6400;
        }
    </style>
</head>
<body>
<ul class="first-ul">
    <li>第1个li</li>
    <li>第2个li</li>
    <li>第3个li</li>
    <li>第4个li</li>
    <li>第5个li</li>
    <li>第6个li</li>
    <li>第7个li</li>
    <li>第8个li</li>
    <li>第9个li</li>
    <li>第10个li</li>
</ul>
<ul class="second-ul">
    <li>第1个li</li>
    <li class="item2">第2个li</li>
    <li>第3个li</li>
    <li>第4个li</li>
    <li>第5个li</li>
    <li>第6个li</li>
    <li>第7个li</li>
    <li>第8个li</li>
    <li>第9个li</li>
    <li>第10个li</li>
</ul>
</body>
</html>
